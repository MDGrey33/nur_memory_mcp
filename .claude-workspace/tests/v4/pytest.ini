[pytest]
# V4 Test Suite Configuration

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    v4: V4-specific tests
    e2e: End-to-end tests
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests
    requires_age: Tests requiring Apache AGE
    requires_postgres: Tests requiring Postgres

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    -W ignore::DeprecationWarning

# Coverage configuration
# Run with: pytest --cov=src/services --cov-report=html
[coverage:run]
source = ../implementation/mcp-server/src/services
omit =
    */tests/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    except ImportError:

fail_under = 80

[coverage:html]
directory = coverage_html_v4

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
