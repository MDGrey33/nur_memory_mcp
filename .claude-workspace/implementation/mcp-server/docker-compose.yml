version: '3.8'

services:
  # ChromaDB - Vector database
  chroma:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/api/v2/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - mcp-network

  # MCP Memory Server - HTTP Transport
  mcp-server:
    build: .
    container_name: mcp-memory-server
    ports:
      - "3000:3000"
    environment:
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - MCP_PORT=3000
      - LOG_LEVEL=INFO
    depends_on:
      chroma:
        condition: service_healthy
    networks:
      - mcp-network
    restart: unless-stopped

volumes:
  chroma_data:

networks:
  mcp-network:
    driver: bridge
