[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = . src

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    mock_openai: Tests that mock OpenAI API
    mock_chroma: Tests that mock ChromaDB
