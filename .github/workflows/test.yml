# MCP Memory Server - CI Tests
# Runs unit and integration tests (all use mocks, no external services needed)

name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: .claude-workspace/implementation/mcp-server/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r .claude-workspace/implementation/mcp-server/requirements.txt

      - name: Run unit tests
        working-directory: .claude-workspace/implementation/mcp-server
        run: |
          pytest tests/unit/ -v --tb=short

  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: .claude-workspace/implementation/mcp-server/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r .claude-workspace/implementation/mcp-server/requirements.txt

      - name: Run integration tests
        working-directory: .claude-workspace/tests/v6
        run: |
          pytest integration/ -v --tb=short
