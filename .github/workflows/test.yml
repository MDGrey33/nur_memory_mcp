# MCP Memory Server - Test Pipeline
# ==================================
# GitHub Actions workflow for running Playwright E2E tests
# Based on spec: .claude-workspace/specs/testing-architecture-spec.md (Section 7.2)

name: MCP Memory Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  MCP_URL: http://localhost:3001/mcp/
  CHROMA_URL: http://localhost:8001
  DATABASE_URL: postgresql://events:events@localhost:5433/events
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================
  # Job 1: API E2E Tests
  # ============================================
  api-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      chromadb:
        image: chromadb/chroma:latest
        ports:
          - 8001:8000
        options: >-
          --health-cmd "curl -f http://localhost:8000/api/v2/heartbeat || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s

      postgres:
        image: postgres:16-alpine
        ports:
          - 5433:5432
        env:
          POSTGRES_DB: events
          POSTGRES_USER: events
          POSTGRES_PASSWORD: events
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: .claude-workspace/tests/e2e-playwright/requirements.txt

      - name: Install test dependencies
        run: |
          pip install --upgrade pip
          pip install -r .claude-workspace/tests/e2e-playwright/requirements.txt
          playwright install chromium

      - name: Wait for ChromaDB to be healthy
        run: |
          echo "Waiting for ChromaDB..."
          for i in {1..30}; do
            if curl -s http://localhost:8001/api/v2/heartbeat > /dev/null 2>&1; then
              echo "ChromaDB is ready!"
              break
            fi
            echo "Attempt $i: ChromaDB not ready yet..."
            sleep 2
          done

      - name: Wait for Postgres to be healthy
        run: |
          echo "Waiting for Postgres..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5433 -U events 2>/dev/null; then
              echo "Postgres is ready!"
              break
            fi
            echo "Attempt $i: Postgres not ready yet..."
            sleep 2
          done

      - name: Install MCP Server dependencies
        run: |
          pip install -r .claude-workspace/implementation/mcp-server/requirements.txt

      - name: Start MCP Server
        run: |
          cd .claude-workspace/implementation/mcp-server
          uvicorn src.mcp_server:app --host 0.0.0.0 --port 3001 &
          echo "Waiting for MCP server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:3001/health > /dev/null 2>&1; then
              echo "MCP server is ready!"
              break
            fi
            echo "Attempt $i: MCP server not ready yet..."
            sleep 2
          done
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CHROMA_HOST: localhost
          CHROMA_PORT: 8001
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Run API Tests
        run: |
          cd .claude-workspace/tests/e2e-playwright
          pytest api/ -v --tb=short --junitxml=reports/api-results.xml -m "not requires_ai and not slow"
        env:
          MCP_URL: ${{ env.MCP_URL }}
          CHROMA_URL: ${{ env.CHROMA_URL }}
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Upload API Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: .claude-workspace/tests/e2e-playwright/reports/
          retention-days: 14

  # ============================================
  # Job 2: Browser Tests (Playwright UI Tests)
  # ============================================
  browser-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: api-tests  # Run after API tests pass

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: .claude-workspace/tests/e2e-playwright/requirements.txt

      - name: Install test dependencies
        run: |
          pip install --upgrade pip
          pip install -r .claude-workspace/tests/e2e-playwright/requirements.txt
          playwright install chromium

      - name: Start Services via Docker Compose
        run: |
          docker-compose -f .claude-workspace/deployment/docker-compose.test.yml up -d
          echo "Waiting for services to be healthy..."
          sleep 30
          # Health check loop
          for i in {1..60}; do
            if curl -s http://localhost:3001/health > /dev/null 2>&1; then
              echo "Services are ready!"
              break
            fi
            echo "Attempt $i: Services not ready yet..."
            sleep 5
          done
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Run Browser Tests
        run: |
          cd .claude-workspace/tests/e2e-playwright
          pytest browser/ -v --tracing=retain-on-failure --screenshot=only-on-failure
        env:
          MCP_URL: ${{ env.MCP_URL }}
          MCP_INSPECTOR_URL: http://localhost:6274/
          CHROMA_URL: ${{ env.CHROMA_URL }}
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Upload Playwright Traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: |
            .claude-workspace/tests/e2e-playwright/test-results/
            .claude-workspace/tests/e2e-playwright/reports/screenshots/
          retention-days: 7

      - name: Stop Services
        if: always()
        run: |
          docker-compose -f .claude-workspace/deployment/docker-compose.test.yml down -v

  # ============================================
  # Job 3: Quality Tests (AI Assessment - main only)
  # ============================================
  quality-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [api-tests, browser-tests]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: .claude-workspace/tests/e2e-playwright/requirements.txt

      - name: Install test dependencies
        run: |
          pip install --upgrade pip
          pip install -r .claude-workspace/tests/e2e-playwright/requirements.txt
          playwright install chromium

      - name: Start Services with Event Worker
        run: |
          docker-compose -f .claude-workspace/deployment/docker-compose.v3.yml up -d
          echo "Waiting for all services including event worker..."
          sleep 60
          # Extended health check for event worker
          for i in {1..90}; do
            if curl -s http://localhost:3001/health > /dev/null 2>&1; then
              echo "MCP server is ready!"
              break
            fi
            echo "Attempt $i: Services not ready yet..."
            sleep 5
          done
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Run Quality Tests
        run: |
          cd .claude-workspace/tests/e2e-playwright
          AI_ASSESSMENT_ENABLED=true pytest quality/ -v --tb=long --junitxml=reports/quality-results.xml
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AI_ASSESSMENT_ENABLED: "true"
          MCP_URL: ${{ env.MCP_URL }}
          CHROMA_URL: ${{ env.CHROMA_URL }}
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Upload Quality Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-report
          path: |
            .claude-workspace/tests/e2e-playwright/reports/quality/
            .claude-workspace/tests/e2e-playwright/reports/quality-results.xml
          retention-days: 30

      - name: Stop Services
        if: always()
        run: |
          docker-compose -f .claude-workspace/deployment/docker-compose.v3.yml down -v
